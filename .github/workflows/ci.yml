name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NEXTAUTH_SECRET "",
  NEXTAUTH_URL: "",
  DISCORD_CLIENT_ID: "",
  NEXTAUTH_SECRET: "",
  DISCORD_CLIENT_SECRET: ""

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn lint
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run typecheck
        run: yarn typecheck
